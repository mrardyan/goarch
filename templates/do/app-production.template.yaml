name: golang-arch-prod
services:
  - name: golang-arch
    source_dir: /
    github:
      repo: mrardyan/golang-arch
      branch: main
      deploy_on_push: false
    dockerfile_path: /Dockerfile
    http_port: 8080
    instance_count: 2
    instance_size_slug: apps-s-2vcpu-2gb
    health_check:
      http_path: /health/ping
    envs:
      # Environment variables will be added here by the generator script
      # from .env.production file

databases:
  - name: db
    engine: PG
    version: "15"
    production: true
    cluster_name: golang-arch-prod-cluster
    db_name: golang_arch_prod
    db_user: golang_arch

domains:
  - domain: api.golang-arch.app
    type: PRIMARY
    zone: golang-arch.app

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

features:
  - buildpack-stack=ubuntu-22

ingress:
  rules:
    - component:
        name: workluv
      match:
        path:
          prefix: /

region: sgp 